<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afreshtrip - Blog Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Css/blog-1.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="logo-container">
      <img src="../assets/tubiao.png" alt="Afreshtrip Logo" class="logo" />
      <span class="brand-name">Afreshtrip</span>

      <div class="location-group">
        <span class="label">Your Location</span>
        <div class="location-info">
          <img src="../assets/weizhi.png" alt="Location Icon" class="location-icon" />
          <span class="city">Paris</span>
        </div>
      </div>
    </div>

    <div class="header-right">
      <button class="header-btn draft-btn">Close and Save Draft</button>
      <button class="header-btn publish-btn">Publish</button>
      <div class="user-menu">
        <img src="../assets/avatar.png" alt="User Avatar" class="user-avatar" id="avatar-btn">
      </div>
    </div>
  </header>

  <!-- ✅ 登出确认弹窗 -->
  <div id="logout-modal" class="logout-modal hidden">
    <div class="logout-dialog">
      <img src="../assets/exit.png" alt="Logout Icon" class="logout-dialog-icon" />
      <h3>Are you sure you want to log out?</h3>
      <div class="logout-actions">
        <button id="confirm-logout" class="btn confirm-btn">Confirm</button>
        <button id="cancel-logout" class="btn cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ===== Main Editor Section ===== -->
  <main class="main-content">
    <div class="editor-container">
      <input type="text" id="post-title" class="post-title" placeholder="Title..." />

      <div class="image-upload-area" id="image-upload-area">
        <input type="file" id="image-input" accept="image/*" hidden />
        <label for="image-input" class="upload-label">
          <img src="../assets/add.png" alt="Add Image" class="upload-icon" />
          <span>Add Showcase Image</span>
        </label>
        <img id="preview-image" class="preview-image hidden" />
      </div>

      <div id="post-editor" class="post-editor" contenteditable="true" placeholder="Tell your story..."></div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <div class="footer-left">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
      <a href="#">Contact Us</a>
      <a href="#">ALL RIGHTS RESERVED</a>
    </div>
    <div class="footer-right">
      <a href="#"><img src="../assets/7.png" alt="FB" class="social-icon" /></a>
      <a href="#"><img src="../assets/6.png" alt="IG" class="social-icon" /></a>
      <a href="#"><img src="../assets/5.png" alt="TW" class="social-icon" /></a>
      <a href="#"><img src="../assets/8.png" alt="YT" class="social-icon" /></a>
    </div>
  </footer>

  <script src="../js/blog-1.js"></script>
</body>
</html>
